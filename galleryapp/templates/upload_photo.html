{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Upload a New Photo</h2>

  <form method="post" enctype="multipart/form-data">
   
    
    {% csrf_token %}
    {{ form.as_p }}
   
    <button type="submit" class="mt-4  py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Upload</button>
  </form>

  <p><a href="{% url 'home' %}" class="text-indigo-600 hover:text-indigo-800 font-medium mt-4">Back to Gallery</a></p>
{% endblock %}
