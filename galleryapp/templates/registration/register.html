{% extends 'base.html' %}

{% block content %}
<main class="container mx-auto mt-8 text-black">
  <h2 class="text-3xl text-center font-bold">Register</h2>
  <form method = 'post' class="mt-8">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
  </form>
</main>
{% endblock %}
